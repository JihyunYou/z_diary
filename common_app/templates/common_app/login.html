{% extends 'common_app/base.html' %}

{% block main_area %}

<br>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div style="text-align: center;">
            <div class="card">
                <div class="card-header">
                    <h3>로그인</h3>
                </div>
                <div class="card-body">

                    {% if error %}
                        <div class="alert alert-block alert-danger">
                            <ul class="m-0">
                                <li>{{ error }}</li>
                            </ul>
                        </div>
                    {% endif %}


                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-3">
                                <label for="username" class="col-form-label">아이디</label>
                            </div>
                            <div class="col-9">
                                <input id="username" class="form-control" name="username" type="text">
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-3">
                                <label for="password" class="col-form-label">비밀번호</label>
                            </div>
                            <div class="col-9">
                                <input id="password" class="form-control password" name="password" type="password">
                            </div>
                        </div>

                        <br>
                        <div class="text-end">
                            <input type="submit" class="btn btn-warning" value="로그인">
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <br>
        <div class="text-end">
            <a
                class="btn btn-warning btn-sm"
                role="button"
                href="/signup/"
            >
                <i class="fas fa-user-plus">&nbsp;&nbsp;회원 가입하러 가기</i>
            </a>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>


{% endblock %}
