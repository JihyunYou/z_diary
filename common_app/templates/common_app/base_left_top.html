<div class="card">
    <div class="card-header">
        회원 정보
    </div>
    <div class="card-body" style="padding-left: 2rem; padding-right: 2rem;">
        {% if user.is_authenticated %}
        <div class="row">
            <div class="col-lg-3">
                <i class="fas fa-user-alt" style="font-size: 45px; color:gray;"></i>
            </div>
            <div class="col-lg-9">
                <div>
                    {% if user.is_staff %}
                    <span class="badge rounded-pill bg-danger">관리자</span>
                    {% else %}
                    <span class="badge rounded-pill bg-secondary">일반사용자</span>
                    {% endif %}
                </div>
                {{ user.name }}
                <span style="font-size: 12px;">
                     - Since {{ user.created_at | date:"Y.m.d" }}
                </span>
            </div>
        </div>

        {% else %}
        <div class="text-center">
            <a class="button btn btn-warning" href="/login">
                <i class="fas fa-user-check">&nbsp;&nbsp;로그인하러 가기</i>
            </a>
        </div>
        {% endif %}
    </div>
</div>
