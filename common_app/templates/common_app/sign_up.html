{% extends 'common_app/base.html' %}

{% load bootstrap5 %}

{% block main_area %}

<br>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>회원가입</h3>
            </div>

            <div class="card-body">
                {% if error %}
                <div class="alert alert-block alert-danger">
                    <ul class="m-0">
                        <li>{{ error }}</li>
                    </ul>
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-3">
                            <label for="email" class="col-form-label">아이디</label>
                        </div>
                        <div class="col-9">
                            <input
                                id="email"
                                class="form-control"
                                name="email"
                                type="email"
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-3">
                            <label for="password1" class="col-form-label">비밀번호</label>
                        </div>
                        <div class="col-9">
                            <input id="password1" class="form-control password" name="password1" type="password">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-3">
                            <label for="password2" class="col-form-label">비밀번호 확인</label>
                        </div>
                        <div class="col-9">
                            <input id="password2" class="form-control password" name="password2" type="password">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-3">
                            <label for="username" class="col-form-label">이름</label>
                        </div>
                        <div class="col-9">
                            <input
                                id="username"
                                class="form-control"
                                name="username"
                                type="text"
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    <br>

                    <div class="text-end">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-user-plus">&nbsp;&nbsp;가입하기</i>
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
    <div class="col-lg-3"></div>
</div>


{% endblock %}
